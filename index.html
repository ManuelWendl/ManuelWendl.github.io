<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuel Wendl</n>  
  <link rel="icon" href="GitHub.png" type="image/png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/Km0qE5Oe3N1z8+4L+XUOz1HAJuSvZUURSEDmZIxrEupf3w5" crossorigin="anonymous">
  <style>
    :root {
      --clr-bg: #f9f9f9;
      --clr-card: #ffffff;
      --clr-primary: #1e3a8a;
      --clr-accent: #2563eb;
      --clr-text: #333;
      --radius: 12px;
      --fw-regular: 400;
      --fw-medium: 500;
      --fw-bold: 700;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.6;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--clr-card);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .header img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
    }
    .header-info h1 {
      font-size: 2rem;
      font-weight: var(--fw-bold);
      margin-bottom: 0.5rem;
    }
    .header-info p {
      font-size: 1rem;
      color: var(--clr-primary);
      margin-bottom: 0.25rem;
    }
    .social-links {
      display: flex;
      gap: 1.25rem;
      margin-top: 1rem;
    }
    .social-links a {
      text-decoration: none;
      color: var(--clr-text);
      font-size: 1.25rem;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: var(--clr-accent);
    }
    .content {
      padding: 0 2rem 2rem;
    }
    h2.section-title {
      font-family: 'Source Serif Pro', serif;
      font-size: 1.5rem;
      font-weight: var(--fw-medium);
      margin: 2rem 0 1rem;
      position: relative;
    }
    h2.section-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 50px;
      height: 3px;
      background-color: var(--clr-accent);
      border-radius: var(--radius);
    }
    p {
      margin-bottom: 1rem;
    }
    a.inline-link {
      color: var(--clr-accent);
      text-decoration: none;
      font-weight: var(--fw-medium);
      transition: color 0.2s;
    }
    a.inline-link:hover {
      color: var(--clr-primary);
      text-decoration: underline;
    }
    ul.publications {
      list-style: none;
      margin-left: 0;
      padding-left: 0;
    }
    ul.publications li {
      margin-bottom: 1.5rem;
    }
    ul.publications li b {
      display: block;
      font-weight: var(--fw-medium);
      margin-bottom: 0.25rem;
    }
    ul.publications li i {
      font-style: italic;
      display: block;
      margin-bottom: 0.25rem;
      color: #555;
    }
    .pub-links a {
      margin-right: 0.75rem;
      font-size: 0.9rem;
      color: var(--clr-accent);
      text-decoration: none;
      transition: color 0.2s;
    }
    .pub-links a:hover {
      color: var(--clr-primary);
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="LinkedIn2_cropped.jpeg" alt="Manuel Wendl" />
      <div class="header-info">
        <h1>Manuel Wendl</h1>
        <p>Robotics @ ETH | B.Sc. Engineering Science @ TUM</p>
        <div class="social-links">
          <a href="mailto:mwendl@ethz.ch" title="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/ManuelWendl" target="_blank" rel="noopener" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/manuel-wendl/" target="_blank" rel="noopener" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="CV.pdf" target="_blank" rel="noopener" title="Download CV"><i class="fas fa-file-pdf"></i></a>
        </div>
      </div>
    </header>
    <div class="content">
      <p>I’m a Master’s student in <a href="https://master-robotics.ethz.ch/" class="inline-link" target="_blank" rel="noopener">Robotics at ETH Zurich</a>, working on principled reinforcement learning (RL) algorithms, focusing on robustness, safety, and optimism in uncertain environments. My research aims to bridge theoretical rigor with real-world applicability, developing adaptive learning systems with provable guarantees for deployment in safety-critical domains such as autonomous systems, robotics, and human-machine collaboration.</p>
      <p>Before joining ETH Zurich, I earned my Bachelor’s degree in <a href="https://www.ed.tum.de/en/ed/studies/degree-programs/engineering-science-b-sc/" class="inline-link" target="_blank" rel="noopener">Engineering Science</a> from the Technical University of Munich (TUM), where I built a solid technical foundation across mechanical, electrical, and systems engineering, with a later focus on control theory, modeling, simulation, and machine learning.</p>
      <p>I have researched at <a href="https://www.ce.cit.tum.de/cps/home/" class="inline-link" target="_blank" rel="noopener">TUM Cyber-Physical Systems Group</a> under the supervision of <a href="https://www.ce.cit.tum.de/cps/members/prof-dr-ing-matthias-althoff/" class="inline-link" target="_blank" rel="noopener">Prof. Matthias Althoff</a>, and interned at <a href="https://www.bmw.com/en/index.html" class="inline-link" target="_blank" rel="noopener">BMW</a> and <a href="#" class="inline-link">MTU - Flying Fuel Cell</a>.</p>

      <h2 class="section-title">Publications</h2>
      <ul class="publications">
        <li>
          <b>Training verifiably robust agents using set-based reinforcement learning</b>
          <i>Preprint</i>
          <div class="pub-links">
            <a href="https://arxiv.org/pdf/2408.09112" target="_blank" rel="noopener">[PDF]</a>
            <a href="Files/Bibs/wendl2024training.bib" target="_blank" rel="noopener">[Bib]</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
